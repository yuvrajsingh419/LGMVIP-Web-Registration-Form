    <h1>REGISTRATION FORM</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Mobile No."><br><br>
        <label for="link">Linked In:</label>
        <input type="url" name="link" id="link" placeholder="Linked In"><br><br>
        <label for="opt1">Male</label>
        <input type="radio" name="g" id="opt1" placeholder="male">
        <label for="opt2">Female</label>
        <input type="radio" name="g" id="opt2"><br><br>
        <button type="submit">Submit</button>
      </form>
      
      <div id="details"></div>
